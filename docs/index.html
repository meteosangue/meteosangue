            <main>
                <p>
                    Meteo del Sangue è un progetto open source nato con lo scopo di mantenere le persone aggiornate sulla disponibilità del sangue
                    in tempo reale attraverso Facebook, Twitter e Telegram.
                </p>

                <p>
                    I dati sono ottenuti dal sito del
                    <a href="https://web2.e.toscana.it/crs/meteo/">Centro Regionale Sangue Toscana</a>.
                </p>
